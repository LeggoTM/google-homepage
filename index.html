<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">

<body>
    <nav>
        
        <ul>
            <li class="rlink endlink"><a id="signinbutton" href="">Sign in</a></li>
            <li class="rlink"><a href="" id="appsimage"></a></li>
            <li class="rlink"><a href="">Images</a></li>
            <li class="rlink"><a href="">Gmail</a></li>
        </ul>
    </nav>
    <div class="center"><img id="logo" alt="Google"

        <div id="searchbar">
            <div id="searchbaritems">
                <div id="magnifyingicon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </div>
                <input id="searchinput" ftype="text">
            </div>
        </div>
    </div>
    <div class="center">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <footer>
        <div id=bot>
            <ul>
                <li><a class="botlinks" href="">Advertising</a></li>
                <li><a class="botlinks" href="">Business</a></li>
                <li><a class="botlinks" href="">How Search works</a></li>
                <li class="rlink endlink"><a class="botlinks" href="">Settings</a></li>
                <li class="rlink"><a class="botlinks" href="">Terms</a></li>
                <li class="rlink"><a class="botlinks" href="">Privacy</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
